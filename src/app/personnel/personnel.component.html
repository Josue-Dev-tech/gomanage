<div class="conatainer">
  <div class="card shadow-sm">
    <div class="container">
      <p *ngIf="personnel.age>35" class="text-success d-flex" style="font-size: 15px; font-style: italic;">Mentor</p>

    </div>
    <img [src]="personnel.profil" width="100" alt="" srcset="">

    <div class="card-body">
      <p class="card-text">{{ personnel.name }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-lg btn-outline-primary" (click)="onDetailView()">Voir plus</button>
        </div>
        <small class="text-muted">Poste {{personnel.registrationDate | date: 'd MMMM y'}}</small>
      </div>
    </div>
  </div>
</div>
